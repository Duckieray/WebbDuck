<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>WebbDuck</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="/ui/styles.css" />
</head>

<body>
  <div id="app">

    <!-- LEFT SIDEBAR -->
    <aside class="sidebar">
      <h1>ü¶Ü WebbDuck</h1>

      <section>
        <label class="toggle-row">
          <span>‚ö†Ô∏è Experimental: Token Compression</span>
          <input type="checkbox" id="experimental_compress">
          <div class="toggle"></div>
        </label>
      </section>

      <section>
        <label>Input Image (Optional)</label>
        <div class="image-upload" id="image-upload-area" tabindex="0">
          <input type="file" id="input_image" accept="image/*" style="display:none">
          <div id="upload_placeholder">Drop image here or click</div>
          <img id="input_image_preview" style="display:none">
          <button id="edit_mask_btn" style="display:none" title="Edit Mask">üñåÔ∏è</button>
          <button id="clear_input_image" style="display:none">‚úï</button>
        </div>

        <div id="img2img-settings" style="display:none; margin-top: 10px;">
          <label>Denoising Strength <span id="strength_val">0.75</span></label>
          <input type="range" id="strength" min="0.05" max="1.0" step="0.01" value="0.75">
        </div>
      </section>

      <section>
        <label>Prompt</label>
        <textarea id="prompt" placeholder="A beautiful landscape..."></textarea>
      </section>

      <section>
        <label>Prompt 2 (Optional)</label>
        <textarea id="prompt_2" placeholder="Leave empty to use main prompt"></textarea>
      </section>

      <section>
        <label>Negative Prompt</label>
        <textarea id="negative_prompt" placeholder="ugly, blurry, distorted..."></textarea>
      </section>

      <section id="base-model-section">
        <label id="base-model-label">Base Model</label>
        <select id="base_model"></select>
      </section>

      <section id="second-pass-model-section">
        <label>Second Pass Model</label>
        <select id="second_pass_model">
          <option value="None">None</option>
        </select>
      </section>

      <section id="second-pass-section" style="display:none;">
        <label>Second Pass Mode</label>
        <select id="second_pass_mode">
          <option value="auto">Auto (Detect)</option>
          <option value="refiner">Force Refiner</option>
          <option value="img2img">Force Img2Img</option>
        </select>

        <div style="margin-top: 10px;">
          <label>Refinement Strength</label>
          <div class="row">
            <input id="refinement_strength" type="range" class="slider" min="0" max="1" step="0.05" value="0.3"
              style="flex:1">
            <span id="refinement_strength_val" style="width: 30px; text-align: right; font-size: 12px;">0.3</span>
          </div>
        </div>
      </section>

      <section>
        <label>LoRAs</label>

        <select id="lora-select" class="lora-add">
          <option value="">‚ûï Add LoRA‚Ä¶</option>
        </select>

        <div class="lora-group">
          <div id="lora-selected" class="lora-selected"></div>
        </div>
      </section>

      <section class="row">
        <div>
          <label>Scheduler</label>
          <select id="scheduler"></select>
        </div>
        <div>
          <label>Steps</label>
          <input id="steps" type="number" value="30" min="1" max="150" />
        </div>
        <div>
          <label>CFG Scale</label>
          <input id="cfg" type="number" step="0.5" value="7.5" min="1" max="20" />
        </div>
      </section>

      <section class="row">
        <div>
          <label>Width</label>
          <input id="width" type="number" value="1024" step="64" min="512" max="2048" />
        </div>
        <div>
          <label>Height</label>
          <input id="height" type="number" value="1024" step="64" min="512" max="2048" />
        </div>
      </section>

      <section>
        <label>Seed</label>
        <div class="row">
          <select id="seed_mode">
            <option value="random">üé≤ Random</option>
            <option value="reuse">‚ôªÔ∏è Reuse Last</option>
            <option value="manual">‚úçÔ∏è Manual</option>
          </select>
          <input id="seed_input" type="number" placeholder="Seed" disabled />
        </div>
      </section>

      <section>
        <label>Batch Size</label>
        <input id="num_images" type="number" value="4" min="1" max="16" />
      </section>

      <div class="buttons">
        <button class="secondary" id="testBtn">üß™ Test (1 image)</button>
        <button class="primary" id="genBtn">üöÄ Generate Batch</button>
      </div>
    </aside>

    <!-- MAIN VIEW -->
    <main class="main">
      <div class="hud">
        <div id="stage">Idle</div>

        <div class="progress-track">
          <div id="progress-bar"></div>
        </div>

        <div id="vram">VRAM: --</div>
      </div>

      <div class="preview" id="preview">
        <span>No image yet</span>
      </div>

      <div class="gallery" id="gallery"></div>
    </main>

  </div>

  <!-- MASK EDITOR OVERLAY (Hidden by default) -->
  <div id="mask_overlay" class="mask-overlay" style="display: none;">
    <div class="mask-editor-container">
      <div class="mask-toolbar">
        <div class="mask-tools">
          <label>Brush Size</label>
          <input type="range" id="mask_brush_size" min="5" max="100" value="30">
          <div id="mask_brush_preview" class="brush-size-preview"></div>
        </div>

        <div class="mask-tools">
          <button class="secondary" id="mask_clear_btn">Clear</button>
          <button class="secondary" id="mask_invert_btn">Invert</button>
        </div>
      </div>

      <div class="mask-canvas-wrapper" id="mask_canvas_wrapper">
        <canvas id="mask_canvas"></canvas>
      </div>

      <div class="mask-toolbar">
        <div class="mask-tools">
          <label>Mode:</label>
          <select id="inpainting_fill">
            <option value="replace">Replace Masked (Inpaint)</option>
            <option value="keep">Keep Masked (Protect)</option>
          </select>
        </div>

        <div class="mask-tools">
          <label>Blur:</label>
          <input type="range" id="mask_blur" min="0" max="64" value="8" style="width: 80px;">
          <span id="mask_blur_val">8</span>
        </div>

        <div class="buttons" style="flex: 0 0 auto;">
          <button class="secondary" id="mask_cancel_btn">Cancel</button>
          <button class="primary" id="mask_save_btn">Save Mask</button>
        </div>
      </div>
    </div>
  </div>

  <script src="/ui/ws.js"></script>
  <script src="/ui/app.js"></script>
</body>

</html>
